<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Section</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="feedback-container">
    <div class="feedback-section">
      <div class="swiper-container">
        <div class="swiper-wrapper" id="feedback-wrapper">
          <div class="swiper-slide loading-slide">
            <div class="loader-wrapper">
              <span class="loader"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-buttons">
        <button id="prevBtn" aria-label="Попередній відгук">←</button>
        <button id="nextBtn" aria-label="Наступний відгук">→</button>
      </div>
      <div class="pagination" id="pagination">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
